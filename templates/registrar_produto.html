{%extends "base.html" %}

{%block conteudo%}

<main>

    <div class="row">
        
        <div class="col s4 offset-s4 margin20">
            <form method="post">
                {% csrf_token %}
                {{form}}

                <div class="center ">
                    
                    <button class="btn waves-effect green darken-2 z-depth-1" type="submit" name="action">Submit
                        <i class="material-icons right">app_registration</i>
                    </button>
                </div>

                
            </form>
        </div>
        <div class="col s2 offset-s1 margin20 ">
            <a class=" btn waves-effect green darken-3 z-depth-1 " href="{% url 'index'%}">
                <i class="material-icons right">cancel</i>Cancelar
            </a>
            
        </div>

    </div>
    
</main>


{%endblock conteudo%}

{% block scripts%}

<script>

    $(document).ready(function(){
        

        $("#id_validade_produto").mask("00/00/0000");
    });

</script>


{% endblock%}

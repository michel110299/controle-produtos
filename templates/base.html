<!DOCTYPE html>
{% load static %}
{% load widget_tweaks %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    

    <title>Registrar produto</title>
</head>
<body>

    <header>
        <nav >
            <div class="nav-wrapper green darken-2 z-depth-3">
              <a href="#" class="brand-logo center">Feira do juquinha</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <!-- <li><a href="sass.html">Sass</a></li>
                <li><a href="badges.html">Components</a></li>
                <li><a href="collapsible.html">JavaScript</a></li> -->
              </ul>
            </div>
        </nav>
                

    </header>
        {%if messages%}
        
            {% for mensagem in messages%}
                <div class="alert alert-success" role="alert">
                    {{mensagem}}
                </div>
            {%endfor%}

        {% endif%}
        {% block conteudo %}{% endblock conteudo %}
    <footer class="page-footer green darken-3 z-depth-3">
        <div class="footer-copyright">

        </div>
    </footer>
    

    <script src="{% static 'js/jquery-3.6.0.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'https://code.jquery.com/jquery-3.2.1.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/materialize.min.js' %}"></script>
    <script src="{% static 'js/jquery.mask.min.js'%}"></script>

    {% block scripts %}

    

    {% endblock %}

</body>
</html>
